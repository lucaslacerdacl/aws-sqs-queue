language: node_js
node_js:
  - 14

branches:
  only:
    - main

before_script:
  - yarn

script:
 - yarn lint
 - yarn test-coverage-upload
 - yarn compile
 - yarn docs

jobs:
  include:
    - stage: NPM Publish
      deploy:
        skip_cleanup: true
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        on:
          branch: main
    - stage: GitHub Release
      deploy:
        skip_cleanup: true
        provider: pages
        local_dir: docs/
        github_token: $GITHUB_TOKEN
        on:
          branch: main